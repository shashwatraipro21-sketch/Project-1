<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEET Study Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js for analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    nav {
      background: #1e293b;
      padding: 12px;
      display: flex;
      gap: 15px;
    }

    nav button {
      background: #334155;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 6px;
    }

    nav button:hover {
      background: #475569;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    h1 {
      margin-bottom: 15px;
    }

    input, select {
      padding: 8px;
      margin: 5px;
    }

    .todo {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .todo small {
      color: gray;
    }

    .timer {
      font-size: 40px;
      margin: 20px 0;
    }

    .chat-box {
      border: 1px solid #ccc;
      height: 200px;
      padding: 10px;
      background: white;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <button onclick="showPage('todo')">To-Do</button>
    <button onclick="showPage('analytics')">Analytics</button>
    <button onclick="showPage('pomodoro')">Pomodoro</button>
    <button onclick="showPage('chat')">Chat Room</button>
  </nav>

  <!-- TO DO PAGE -->
  <div id="todo" class="page active">
    <h1>NEET To-Do List (Class 11 & 12)</h1>

    <select id="chapter">
      <option value="">Select Chapter</option>
      <option>Physics – Thermodynamics</option>
      <option>Physics – Laws of Motion</option>
      <option>Chemistry – Chemical Bonding</option>
      <option>Biology – Cell Structure</option>
    </select>

    <input id="task" placeholder="Task description" />
    <button onclick="addTodo()">Add</button>

    <div id="todoList"></div>
  </div>

  <!-- ANALYTICS PAGE -->
  <div id="analytics" class="page">
    <h1>Performance Analytics</h1>
    <canvas id="weekChart"></canvas>
  </div>

  <!-- POMODORO PAGE -->
  <div id="pomodoro" class="page">
    <h1>Pomodoro Timer</h1>
    <div class="timer" id="timer">25:00</div>
    <button onclick="startPomodoro()">Start</button>
    <button onclick="resetPomodoro()">Reset</button>
  </div>

  <!-- CHAT PAGE -->
  <div id="chat" class="page">
    <h1>Online Chat Room (Demo)</h1>
    <div class="chat-box" id="chatBox"></div>
    <input id="chatInput" placeholder="Type message..." />
    <button onclick="sendMessage()">Send</button>
    <p><small>(For real online chat: Firebase / Socket.io)</small></p>
  </div>

  <script>
    /* PAGE NAVIGATION */
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    /* TO DO LOGIC */
    function addTodo() {
      const chapter = document.getElementById('chapter').value;
      const task = document.getElementById('task').value;

      if (!chapter || !task) return alert("Fill all fields");

      const div = document.createElement('div');
      div.className = 'todo';
      div.innerHTML = `
        <strong>${chapter}</strong>
        <p>${task}</p>
        <small>Revision | Practice | Theory</small>
      `;

      document.getElementById('todoList').appendChild(div);
      document.getElementById('task').value = "";
    }

    /* POMODORO TIMER */
    let time = 25 * 60;
    let interval;

    function startPomodoro() {
      if (interval) return;
      interval = setInterval(() => {
        if (time <= 0) {
          clearInterval(interval);
          interval = null;
          alert("Pomodoro Complete!");
          return;
        }
        time--;
        updateTimer();
      }, 1000);
    }

    function resetPomodoro() {
      clearInterval(interval);
      interval = null;
      time = 25 * 60;
      updateTimer();
    }

    function updateTimer() {
      const min = Math.floor(time / 60);
      const sec = time % 60;
      document.getElementById('timer').textContent =
        `${min}:${sec.toString().padStart(2, '0')}`;
    }

    /* CHAT DEMO */
    function sendMessage() {
      const input = document.getElementById('chatInput');
      if (!input.value) return;
      const msg = document.createElement('div');
      msg.textContent = "You: " + input.value;
      document.getElementById('chatBox').appendChild(msg);
      input.value = "";
    }

    /* ANALYTICS GRAPH */
    const ctx = document.getElementById('weekChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
        datasets: [{
          label: 'Study Hours',
          data: [2, 3, 4, 1, 5, 6, 3]
        }]
      }
    });
  </script>

</body>
</html>
